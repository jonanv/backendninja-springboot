<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example</title>
</head>
<body>

    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="person : ${ people }">
                <td th:text="${ person.name }"></td>
                <td th:text="${ person.age }"></td>
            </tr>
        </tbody>
    </table>

</body>
</html>
